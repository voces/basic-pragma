name: tests
on:
  push:
    paths:
      - '**.tsx?'
      - 'package.json'
      - '.github/**'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    - name: Install dependencies
      run: npm install
    - name: Run tests
      run: npm test
    - name: Use Deno
      uses: denoland/setup-deno@v1
    - name: Run linter
      run: npm run test-lint
    - name: Run build
      run: npm run build