name: tests
on:
- push
- workflow_dispatch
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
  test:
    needs: setup
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    - run: npm install
    - run: npm run build
    - run: npm test
  lint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
    - uses: denoland/setup-deno@v1
    - run: npm run test-lint